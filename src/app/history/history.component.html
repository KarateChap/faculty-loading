<section class="main-div" fxLayout="column" fxLayoutAlign="center center">
  <div class="sub-div" fxLayout="column">
    <div fxLayout="row" fxLayoutAlign="space-between" class="header-div">
      <div>
        <p class="header-text">History</p>
      </div>

      <div>

        <mat-form-field class="acad-select">
          <mat-label>School Year</mat-label>
          <mat-select>
            <mat-option value="">2021-2022</mat-option>
            <mat-option value="">2022-2023</mat-option>
            <mat-option value="">2023-2024</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field class="acad-select">
          <mat-label>Semester</mat-label>
          <mat-select>
            <mat-option value="">First Semester</mat-option>
            <mat-option value="">Second Semester</mat-option>
            <mat-option value="">Mid Year</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>

    <div class="content-div"></div>
  </div>
</section>
