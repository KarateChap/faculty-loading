<div class="main-div" fxLayout="column" fxLayoutGap="20px">
  <div class="options-div" fxLayoutAlign="start center">
    <p>
      View as:
      <mat-button-toggle-group class="button-toggle">
        <mat-button-toggle value="facultyMode" color="primary"
          >Faculty Mode</mat-button-toggle
        >
        <mat-button-toggle value="sectionMode" color="primary"
          >Section Mode</mat-button-toggle
        >
      </mat-button-toggle-group>
    </p>
  </div>

  <form>
    <div>
      <mat-form-field fxFlex="65%">
        <mat-icon matPrefix>search</mat-icon>
        <input matInput type="text" (keyup)="doFilter($event.target.value)" />
      </mat-form-field>
      <div
        class="actions-div"
        fxLayoutAlign="end center"
        fxLayoutGap="15px"
        fxFlex="35%"
      >
        <button mat-raised-button color="primary">
          <mat-icon>add</mat-icon>Add Load
        </button>
        <button mat-stroked-button color="warn">
          <mat-icon>clear</mat-icon>Clear
        </button>
      </div>
    </div>

    <div class="forms-div">

      <div fxLayout="row" fxLayoutGap="15px">
        <mat-form-field fxFlex="30%">
          <mat-label>Code</mat-label>
          <mat-select>
            <mat-option
              >CC1</mat-option
            >
          </mat-select>
        </mat-form-field>

        <mat-form-field fxFlex="50%">
          <mat-label>Subject Description</mat-label>
          <mat-select>
            <mat-option
              >Computer Programming 1</mat-option
            >
          </mat-select>
        </mat-form-field>

        <mat-form-field fxFlex="20%">
          <mat-label>Units</mat-label>
          <input
            type="text"
            matInput
          />
          <mat-error>please enter a valid input.</mat-error>
        </mat-form-field>
      </div>

      <div fxLayout="row" fxLayoutGap="15px">
        <mat-form-field fxFlex="25%">
          <mat-label>No. of Hours</mat-label>
          <input
            type="text"
            matInput
          />
          <mat-error>please enter a valid input.</mat-error>
        </mat-form-field>
        <mat-form-field fxFlex="45%">
          <mat-label>Section</mat-label>
          <mat-select>
            <mat-option
              >BSIT 4-1</mat-option
            >
          </mat-select>
        </mat-form-field>
        <mat-form-field fxFlex="30%">
          <mat-label>Day</mat-label>
          <mat-select>
            <mat-option
              >Monday</mat-option
            >
          </mat-select>
        </mat-form-field>
      </div>

      <div fxLayout="row" fxLayoutGap="15px">
        <mat-form-field fxFlex="60%">
          <mat-label>Time</mat-label>
          <mat-select>
            <mat-option
              >1:00 PM</mat-option
            >
          </mat-select>
        </mat-form-field>
        <mat-form-field fxFlex="40%">
          <mat-label>Room</mat-label>
          <mat-select>
            <mat-option
              >COMLAB 1</mat-option
            >
          </mat-select>
        </mat-form-field>
      </div>

    </div>
  </form>
