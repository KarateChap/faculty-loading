<section class="main-div" fxLayout="column" fxLayoutAlign="center center">

    <div fxLayout="row" fxLayoutAlign="space-between" class="header-div">
      <div>
        <p class="header-text">Dashboard</p>
      </div>
      <div>
        <button mat-raised-button color="primary" class="acad-button" (click)="openToast()">
          <mat-icon>web_asset</mat-icon>
          Set Academic Year
        </button>
        <button mat-raised-button color="primary" class="acad-button" disabled>
          <mat-icon>file_upload</mat-icon>
          Import Course Curriculum</button>
      </div>
    </div>

    <div class="content-div"></div>
  </div>
</section>
